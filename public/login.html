<!DOCTYPE html>
<html lang="en" data-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Link - Host Login</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="./js/theme.js"></script>
</head>
<body class="bg-gradient-to-b from-main-900 to-main-800 text-white min-h-screen flex flex-col">
    <!-- Login Screen -->
    <div class="fixed inset-0 bg-main-900 flex items-center justify-center z-50">
        <div class="bg-main-800 p-8 rounded-lg shadow-xl border border-main-700 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Host Access</h2>
            
            <form action="/login" method="POST">
                <div class="mb-6">
                    <label for="password" class="block text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-main-700 border border-main-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter host password" required>
                    
                    <!-- Flash message for errors -->
                    <div id="errorMessage" class="mt-3 hidden">
                        <div class="flex items-center space-x-2 text-red-500 bg-red-500/10 px-3 py-2 rounded-lg border border-red-500/20">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                            <p id="errorText" class="text-sm">Invalid password</p>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-2 rounded-lg hover:opacity-90 transition-opacity font-medium">Login</button>
            </form>
            
            <div class="mt-6 text-center text-gray-500 text-sm">
                <a href="/" class="text-purple-400 hover:text-purple-300 transition-colors">Back to Home</a>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-6 text-center text-gray-500 text-sm bg-main-900/50 backdrop-blur-sm border-t border-main-700/30">
        <div class="container mx-auto px-4">
            <p>StageLink &copy; 2023 | Created by Christian Furr</p>
        </div>
    </footer>

    <script>
        // Check for error in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
