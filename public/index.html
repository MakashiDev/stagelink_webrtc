<!DOCTYPE html>
<html lang="en" data-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Link - Home</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="./js/theme.js"></script>
</head>
<body class="bg-main-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center space-y-8">
            <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Stage Link</h1>
            
            <p class="text-gray-400 mb-8">Real-time stage monitoring system for theater crews</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <a href="/host.html" class="transform hover:scale-105 transition-transform duration-200">
                    <div class="bg-main-800 p-6 rounded-lg border border-main-700 hover:border-purple-500 shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">Host Control</h2>
                        <p class="text-gray-400 text-sm">Manage cameras and show settings</p>
                    </div>
                </a>
                
                <a href="/viewer.html" class="transform hover:scale-105 transition-transform duration-200">
                    <div class="bg-main-800 p-6 rounded-lg border border-main-700 hover:border-blue-500 shadow-lg">
                        <h2 class="text-xl font-semibold mb-2">View Feed</h2>
                        <p class="text-gray-400 text-sm">Watch the stage feed in real-time</p>
                    </div>
                </a>
            </div>
            
            <footer class="mt-12 text-gray-500 text-sm">
                Created by Christian Furr
            </footer>
        </div>
    </div>
